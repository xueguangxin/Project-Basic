<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 无序列表 ul >li   ul只能穿插li标签   li标签里面可以穿插任意标签 -->
     <h4>我最喜欢吃的食物</h4>
     <ul>
         <li>香蕉</li>
         <li>苹果</li>
         <li>巧克力</li>
         <li>面包</li>
     </ul>


     <!-- 有序列表  ol > li   有序列表是按照顺序规则进行排行的-->
     <h4>明星人气排行</h4>
     <ol>
         <li>刘德华 10000</li>
         <li>刘若英 9000</li>
         <li>刘嘉玲 8000</li>
         <li>刘能 5000</li>
     </ol>

     <!-- 自定义列表  一般用来获取用户信息   分为三块：表单域    -->
     表单域(action)：提交的地址，一般提交给服务器
     表单域(method):提交方式：分为get 和 post
     表单域(name): 自定义属性，用来区分表单信息
     <form action="php.deomo" method="get" name="form1">


     </form>

</body>
</html>
